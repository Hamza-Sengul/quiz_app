{% extends "layout.html" %}

{% block content %}
    <h1 class="mt-5 mb-4">Select a Category</h1>
    <ul class="list-group">
        {% for category in categories %}
            <li class="list-group-item">
                <a href="{% url 'select_topic' category.id %}" class="text-decoration-none text-dark">{{ category.name }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
